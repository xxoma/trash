---
:project:
  :use_exceptions: false
  :use_mocks: true
  :compile_threads: 1
  :test_threads: 1
  :use_test_preprocessor: true
  :use_deep_dependencies: false
  :generate_deep_dependencies: true
  :test_file_prefix: test_
  :options_paths: []
  :release_build: false
  :use_auxiliary_dependencies: true
  :build_root: build/tests
  :which_ceedling: deps/ceedling
  :default_tasks:
  - test:all
:release_build:
  :use_assembly: false
  :artifacts: []
:paths:
  :test:
  - "+:test/**"
  - "-:test/support"
  :source:
  - src/**
  - deps/**
  - "-:deps/modules/mongoose-os/platforms/**"
  - "-:deps/modules/mongoose-os/tools/**"
  - "/home/sk/esp/esp-idf/components/esp32/**"
  - "/home/sk/esp/esp-idf/components/soc/**"
  - "/home/sk/esp/esp-idf/components/driver/**"
  - "/home/sk/esp/esp-idf/components/freertos/**"
  :support:
  - test/support
  :include: []
  :test_toolchain_include: []
  :release_toolchain_include: []
:files:
  :test: []
  :source: []
  :assembly: []
  :support: []
  :include: []
:environment:
- :rake_columns: '120'
:defines:
  :test:
  - &1
    - CS_ENABLE_STDIO=0
  - TEST
  :test_preprocess:
  - *1
  - TEST
  :release: []
  :release_preprocess: []
  :use_test_definition: false
  :commmon:
  - CS_ENABLE_STDIO=0
:libraries:
  :test:
  - &2 []
  :test_preprocess: []
  :release:
  - *2
  :release_preprocess: []
  :placement: :end
  :flag: "${1}"
  :common: []
:flags: {}
:extension:
  :header: ".h"
  :source: ".c"
  :assembly: ".s"
  :object: ".o"
  :executable: ".out"
  :map: ".map"
  :list: ".lst"
  :testpass: ".pass"
  :testfail: ".fail"
  :dependencies: ".d"
:unity:
  :vendor_path: "/home/sk/mos/trash/deps/ceedling/vendor"
  :defines: []
:cmock:
  :vendor_path: "/home/sk/mos/trash/deps/ceedling/vendor"
  :defines: []
  :includes: []
  :mock_prefix: mock_
  :when_no_prototypes: :warn
  :enforce_strict_ordering: true
  :plugins:
  - :ignore
  - :ignore_arg
  - :callback
  - :return_thru_ptr
  :treat_as:
    uint8: HEX8
    uint16: HEX16
    uint32: UINT32
    int8: INT8
    bool: UINT8
    struct mgos_rlock_type: PTR
    struct timezone: UINT32
    DIR: PTR
  :mock_path: build/tests/test/mocks
  :verbosity: 3
  :unity_helper: false
:cexception:
  :vendor_path: "/home/sk/mos/trash/deps/ceedling/vendor"
  :defines: []
:test_runner:
  :includes: []
  :file_suffix: _runner
:tools:
  :test_compiler:
    :executable: gcc
    :name: default_test_compiler
    :stderr_redirect: :none
    :background_exec: :none
    :optional: false
    :arguments:
    - -I"$": COLLECTION_PATHS_TEST_SUPPORT_SOURCE_INCLUDE_VENDOR
    - -I"$": COLLECTION_PATHS_TEST_TOOLCHAIN_INCLUDE
    - "-D$": COLLECTION_DEFINES_TEST_AND_VENDOR
    - "-DGNU_COMPILER"
    - "-g"
    - -c "${1}"
    - -o "${2}"
    - "-MMD"
    - -MF "${4}"
  :test_fixture:
    :executable: "${1}"
    :name: default_test_fixture
    :stderr_redirect: :auto
    :background_exec: :none
    :optional: false
    :arguments: []
  :test_linker:
    :executable: gcc
    :name: default_test_linker
    :stderr_redirect: :none
    :background_exec: :none
    :optional: false
    :arguments:
    - '"${1}"'
    - -o "${2}"
    - ''
    - "${4}"
  :test_file_preprocessor:
    :executable: gcc
    :name: default_test_file_preprocessor
    :stderr_redirect: :none
    :background_exec: :none
    :optional: false
    :arguments:
    - "-E"
    - -I"$": COLLECTION_PATHS_TEST_SUPPORT_SOURCE_INCLUDE_VENDOR
    - -I"$": COLLECTION_PATHS_TEST_TOOLCHAIN_INCLUDE
    - "-D$": COLLECTION_DEFINES_TEST_AND_VENDOR
    - "-D$": DEFINES_TEST_PREPROCESS
    - "-DGNU_COMPILER"
    - '"${1}"'
    - -o "${2}"
  :test_includes_preprocessor:
    :executable: gcc
    :name: default_test_includes_preprocessor
    :stderr_redirect: :none
    :background_exec: :none
    :optional: false
    :arguments:
    - "-E"
    - "-MM"
    - "-MG"
    - -I"$": COLLECTION_PATHS_TEST_SUPPORT_SOURCE_INCLUDE_VENDOR
    - -I"$": COLLECTION_PATHS_TEST_TOOLCHAIN_INCLUDE
    - "-D$": COLLECTION_DEFINES_TEST_AND_VENDOR
    - "-D$": DEFINES_TEST_PREPROCESS
    - "-DGNU_COMPILER"
    - "-w"
    - '"${1}"'
  :gcov_compiler:
    :executable: gcc
    :arguments:
    - "-g"
    - "-fprofile-arcs"
    - "-ftest-coverage"
    - -I"$": COLLECTION_PATHS_TEST_SUPPORT_SOURCE_INCLUDE_VENDOR
    - -I"$": COLLECTION_PATHS_TEST_TOOLCHAIN_INCLUDE
    - "-D$": COLLECTION_DEFINES_TEST_AND_VENDOR
    - "-DGCOV_COMPILER"
    - -c "${1}"
    - -o "${2}"
    :name: gcov_compiler
    :stderr_redirect: :none
    :background_exec: :none
    :optional: false
  :gcov_fixture:
    :executable: "${1}"
    :name: gcov_fixture
    :stderr_redirect: :none
    :background_exec: :none
    :optional: false
  :gcov_linker:
    :executable: gcc
    :arguments:
    - "-fprofile-arcs"
    - "-ftest-coverage"
    - "${1}"
    - "-o ${2}"
    :name: gcov_linker
    :stderr_redirect: :none
    :background_exec: :none
    :optional: false
  :gcov_post_report:
    :executable: gcovr
    :optional: true
    :arguments:
    - "-p"
    - "-b"
    - -e "${1}"
    - "--html"
    - "-r ."
    - "-o GcovCoverageResults.html"
    :name: gcov_post_report
    :stderr_redirect: :none
    :background_exec: :none
  :gcov_post_report_advanced:
    :executable: gcovr
    :optional: true
    :arguments:
    - "-p"
    - "-b"
    - -e "${1}"
    - "--html"
    - "--html-details"
    - "-r ."
    - -o  "$": GCOV_ARTIFACTS_FILE
    :name: gcov_post_report_advanced
    :stderr_redirect: :none
    :background_exec: :none
  :gcov_post_report_basic:
    :executable: gcovr
    :optional: true
    :arguments:
    - "-p"
    - "-b"
    - -e "${1}"
    - "--html"
    - "-r ."
    - -o  "$": GCOV_ARTIFACTS_FILE
    :name: gcov_post_report_basic
    :stderr_redirect: :none
    :background_exec: :none
  :gcov_report:
    :executable: gcov
    :arguments:
    - "-n"
    - "-p"
    - "-b"
    - -o "$": GCOV_BUILD_OUTPUT_PATH
    - '"${1}"'
    :name: gcov_report
    :stderr_redirect: :none
    :background_exec: :none
    :optional: false
:test_compiler:
  :arguments: []
:test_linker:
  :arguments: []
:test_fixture:
  :arguments: []
  :link_objects: []
:test_includes_preprocessor:
  :arguments: []
:test_file_preprocessor:
  :arguments: []
:test_dependencies_generator:
  :arguments: []
:release_compiler:
  :arguments: []
:release_linker:
  :arguments: []
:release_assembler:
  :arguments: []
:release_dependencies_generator:
  :arguments: []
:plugins:
  :load_paths:
  - deps/ceedling/plugins
  - deps/ceedling/lib/../plugins
  :enabled:
  - xml_tests_report
  - stdout_pretty_tests_report
  - module_generator
  - gcov
  :display_raw_test_results: false
  :xml_tests_report_path: deps/ceedling/plugins/xml_tests_report
  :stdout_pretty_tests_report_path: deps/ceedling/plugins/stdout_pretty_tests_report
  :module_generator_path: deps/ceedling/plugins/module_generator
  :gcov_path: deps/ceedling/plugins/gcov
:gcov:
  :html_report_type: detailed
:module_generator:
  :project_root: "./"
  :source_root: src/
  :test_root: test/
